<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>Event Planner</title>
</head>
<body>


  <nav>
    <div class="nav-wrapper">
      <span class="brand-logo center">Event Planner</span>
    </div>
  </nav>

<div class="container">
          
    <div class="row">
      <div class="col s2 m4">
        <!-- button triggers modal to open with form to create new event -->
        <button data-target="modal1" class="btn modal-trigger" id="createNewBtn">Plan a new event</button>
      </div>
      <div class="col s2 m4">
        <a class="waves-effect waves-light btn">Sort by Category</a>
      </div>
    </div>

    <div class="row">
      <div class="col s2 m4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="cardTitle">Dynamically created title</span>
            <p id="cardContent">Dynamically created short description/category name</p>
          </div>
          <div class="card-action">
            <a href="/edit">Edit</a>
            <a href="/cancel">Cancel</a>
          </div>
        </div>
      </div>
    </div>


          
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Plan an event!</h4>

        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="title" type="text" class="validate">
              <label for="title">Title:</label>
            </div>
            <div class="input-field col s6">
              <input id="date" type="text" class="validate">
              <label for="date">Date:</label>
            </div>
          </div>
            <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose a category</option>
                  <option value="Social">Social</option>
                  <option value="Fundraiser">Fundraiser</option>
                  <option value="Athletic">Athletic</option>
                  <option value="Extracurricular">Extracurricular</option>
                </select>
              </div>
              <div class="input-field col s6">
              <input id="description" type="text" class="validate">
              <label for="description">Description:</label>
            </div>
          </div>
          <div class="row">
            <select>
              <option value="" disabled selected>Assign a team leader</option>
              <option value="Molly Shannon">Molly Shannon</option>
              <option value="Kevin Hart">Kevin Hart</option>
              <option value="Gigi Goode">Gigi Goode</option>
              <option value="Kameron Michaels">Kameron Michaels</option>
            </select>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select multiple>
                <option value="" disabled selected>Add vendors</option>
                <option value="Florist">Florist</option>
                <option value="Caterer">Caterer</option>
                <option value="DJ">DJ</option>
                <option value="Stylist">Stylist</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Good to go</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Needs attention</span>
                </label>
              </p>
            </div>
          </div>
          <!-- submit button should be a post to the database and event dynamically appends to page -->
          <button type="submit" id="submitFormBtn" class="btn btn-warning">Submit</button>

        </form>

        <div class="modal-footer">
          <!-- link to close modal, takes user back to home page -->
          <a href="/" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>
    </div>
       

    <!-- <input id="test" placeholder= "donuts">
    <button id=submit>submit</button> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/frontend.js"></script>
</body>
</html>
