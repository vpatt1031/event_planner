<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
    <link href='fullcalendar/main.css' rel='stylesheet' />
    <!-- <script src='fullcalendar/main.js'></script> -->
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>

    </script>

    <title>Event Planner</title>
</head>
<body class="blue-grey-text text-darken-4">


  <nav class="blue-grey darken-4">
    <div class="nav-wrapper">
      <span class="brand-logo center">Event Planner</span>
    </div>
  </nav>

<div class="container">
          
    <div class="row">
      <div class="col s2 m4">
        <!-- button triggers modal to open with form to create new event -->
        <a class="waves-effect waves-light btn modal-trigger blue darken-4" href="#modal1">Plan a new event</a>
      </div>
    </div>

    <!-- cards appended here displaying event -->
    <div class="row">
      <div class="card-container" id="well-section">
        

    </div>
  </div>

  <!-- Modal for create a new event -->
   <section class="styleModal">
     <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Plan an event!</h4>

        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="title" type="text" class="validate formInput">
              <label for="title">Title:</label>
            </div>
            <div class="input-field col s6">
              <input id="date" type="text" class="validate formInput">
              <label for="date">Date:</label>
            </div>
          </div>
            <div class="row">
              <div class="input-field col s12">
                <select class="formInput" id="category">
                  <option value="" disabled selected>Choose a category</option>
                  <option value="Social">Social</option>
                  <option value="Fundraiser">Fundraiser</option>
                  <option value="Athletic">Athletic</option>
                  <option value="Extracurricular">Extracurricular</option>
                </select>
              </div>
              <div class="input-field col s6">
              <input id="description" type="text" class="validate formInput">
              <label for="description">Description:</label>
            </div>
          </div>
          <div class="row">
            <select class="formInput" id="team_leader">
              <option value="" disabled selected>Assign a team leader</option>
              <option value="Jane Smith">Jane Smith</option>
              <option value="Mark Brown">Mark Brown</option>
              <option value="Diane McCall">Diane McCall</option>
              <option value="Michele Webber">Michele Webber</option>
              <option value="Keith Gray">Keith Gray</option>
            </select>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select class="formInput" id="vendors">
                <option value="" disabled selected>Add vendors</option>
                <option value="Carlo's Crazy Cotton Candy">Carlo's Crazy Cotton Candy</option>
                <option value="Perfect Image Photo Booth">Perfect Image Photo Booth</option>
                <option value="Frankie's Pizza">Frankie's Pizza</option>
                <option value="Obstacle Course 4u">Obstacle Course 4u</option>
                <option value="Neds Game Truck">Neds Game Truck</option>
                <option value="Mimi's Flowers">Mimi's Flowers</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <p>
                <label>
                  <input type="checkbox" class="filled-in formInput" id="needs_attention" checked="checked" />
                  <span>Needs attention</span>
                </label>
              </p>
            </div>
          </div>
          <!-- submit button should be a post to the database and event dynamically appends to page -->
          <button id="submitFormBtn" class="btn blue darken-4 modal-close">Submit</button>

        </form>

        <div class="modal-footer">
          <!-- link to close modal, takes user back to home page -->
          <a href="/" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>
    </div>
  </section>

  <div id='calendar'></div>

    
    <!--Links to the javascript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assetts/js/frontend.js"></script>
    <script src="./assetts/js/materialize.js"></script>
    <script src="./assetts/js/addEvents.js"></script>
</body>
</html>
